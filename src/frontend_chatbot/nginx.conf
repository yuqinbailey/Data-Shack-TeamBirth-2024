events {}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;
        server_name localhost;

        location / {
            root /usr/share/nginx/html;
            index home.html;
            try_files $uri $uri/ =404;
        }

        location /static {
            alias /usr/share/nginx/html/static;
            try_files $uri $uri/ =404;
        }
    }
}
